	<h1>The ngRoute module routes your application to different pages (partials) without reloading the entire application.</h1>
	<p>
<!-- note the links start with # or #!/-->
		<a href="#">Cover</a>
		<a href="#!/p1">Ch 1</a>
		<a href="#!/p2">Ch 2</a>
		<a href="#!/p3">Ch 3</a>
	</p>

<!-- all partial views of our app go into a div with a ng-view directive -->
	<div ng-view></div>

	<script src="assets/js/angular.min.js"></script>

<!-- include the route script... -->
	<script src="assets/js/angular-route.min.js"></script>
	<script>

//...and add ng route as a param in our appication
		var app = angular.module("myApp", ["ngRoute"]);

//now we use config to set which links should be paired the each view/partial/template
		app.config(function($routeProvider) {
			$routeProvider
				.when("/", {
					templateUrl: "assets/partials/pgc.html",

//we can even define different controllers to views
					controller: "appCtrl"

				})
				.when("/p1", {
					templateUrl: "assets/partials/pg1.html"
				})
				.when("/p2", {
					templateUrl: "assets/partials/pg2.html"
				})
				.when("/p3", {
					templateUrl: "assets/partials/pg3.html"
				})
				.otherwise({
					template: "<h1>None</h1><p>Nothing has been selected</p>"
				});
		});

// here's a controller we can use above
		app.controller('appCtrl', function($scope) {
			$scope.title = "Let's Begin";
		});
	</script>
</body>
</html>
